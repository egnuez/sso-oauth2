{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
        <title>SSO</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h4>{{user.username}}: {{app.name}} application wants to access to {{resource.name}} in your name, do you accept?</h4>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="text-center"><a href="{% url 'authorize' %}?response_type={{response_type}}&client_id={{client_id}}&resource_id={{resource_id}}&redirect_uri={{redirect_uri}}&state={{state}}&scope={{scope}}&granted=yes" class="btn btn-info" role="button">Authorize</a></p>
                        <p class="text-center"><button type="submit" class="btn btn-warning">Deny</button></p>
                    </div>
                    <div class="card-footer">
                        
                        <div class="d-flex justify-content-center">
                            <a href="/users/logout">logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
