<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Como integrar Django y Bootstrap 4 </title>

        {% load bootstrap4 %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}

    </head>
    <body>
        <a href="/users/logout">logout</a>
        <h2 class="text-center">{{user.username}}: {{app.name}} application wants to access to {{resource.name}} in your name, do you accept?<h2>
        <p class="text-center"><a href="{% url 'authorize' %}?response_type={{response_type}}&client_id={{client_id}}&resource_id={{resource_id}}&redirect_uri={{redirect_uri}}&state={{state}}&scope={{scope}}&granted=yes" class="btn btn-info" role="button">Authorize</a></p>
        <p class="text-center"><button type="submit" class="btn btn-warning">Deny</button></p>
    </body>
</html>
